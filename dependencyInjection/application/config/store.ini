[bootstrap]
autoloadernamespaces[] = "Zend_"
autoloadernamespaces[] = "SF_"
autoloadernamespaces[] = "Yadif_"

pluginpaths.SF_Application_Resource="SF/Application/Resource"

phpsettings.display_errors = 0
phpsettings.error_reporting = 8191
phpsettings.date.timezone = "Europe/London"

bootstrap.path = APPLICATION_PATH"/bootstrap/Bootstrap.php"

resources.frontcontroller.moduledirectory = APPLICATION_PATH"/modules"
resources.frontcontroller.defaultmodule = "storefront"
resources.frontcontroller.throwexceptions = false
resources.frontcontroller.params.prefixDefaultModule = true
resources.frontcontroller.plugins.admin = "SF_Plugin_AdminContext"

resources.db.adapter = "PDO_MYSQL"
resources.db.isdefaulttableadapter = true
resources.db.params.dbname = "storefront"
resources.db.params.username = "root"
resources.db.params.password = "root"
resources.db.params.host = "localhost"
resources.db.params.charset = "UTF8"

resources.view = ""
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"
resources.layout.layout = "main"

resources.modules[] =
resources.yadif[] =

storefront.model.cache.options.frontend = "Class"
storefront.model.cache.options.frontendOptions.lifetime = 1800
storefront.model.cache.options.frontendOptions.automatic_serialization = 1800
storefront.model.cache.options.backend = "File"
storefront.model.cache.options.backendOptions.cache_dir = APPLICATION_PATH"/../data/cache/db"

errorhandling.graceful = true
errorhandling.email = noemail@noemail.org

[production : bootstrap]

[development : bootstrap]
phpsettings.display_errors = 1
resources.frontcontroller.throwexceptions = true
errorhandling.graceful = false

[test : bootstrap]
resources.db.params.dbname = "storefront_test"
phpsettings.display_errors = 1
